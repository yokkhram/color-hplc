<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Real-time Color Sensor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100%;
      margin: 0 auto;
      max-height: 500px;        /* ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á container */
      overflow-y: auto;         /* ‡πÄ‡∏õ‡∏¥‡∏î scroll ‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
      padding: 10px;
    }

    .color-box {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      transition: background-color 0.2s ease;
    }

    #colorHex {
      margin-top: 5px;
      font-size: 14px;
      color: #fff;
    }

    canvas {
      background-color: #222;
      border-radius: 8px;
      width: 100%;
      height: 300px; /* ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á fixed */
    }

    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      canvas {
        height: 200px;
      }
      .color-box {
        width: 100px;
        height: 100px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>üé® Real-time Color Sensor</h1>

  <button onclick="resetData()">üîÑ Reset</button>
  <button onclick="calibrateWhite()">üìè Calibrate White</button>

  <div class="container">
    <div class="color-box" id="colorBox">#000000</div>
    <div id="colorHex">#000000</div>
    <canvas id="chart"></canvas>
  </div>

  <script>
    let chart;
    let startTime = Date.now();

    function setupChart() {
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            { label: 'Red', borderColor: 'red', backgroundColor: 'rgba(255,0,0,0.3)', data: [], fill: true },
            { label: 'Green', borderColor: 'lime', backgroundColor: 'rgba(0,255,0,0.3)', data: [], fill: true },
            { label: 'Blue', borderColor: 'blue', backgroundColor: 'rgba(0,0,255,0.3)', data: [], fill: true },
            { label: 'Yellow', borderColor: 'yellow', backgroundColor: 'rgba(255,255,0,0.3)', data: [], fill: true }
          ]
        },
        options: {
          animation: false,
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { 
              beginAtZero: true,
              max: 255
            },
            x: { title: { display: true, text: "Time (s)" } }
          }
        }
      });
    }

    function updateColorBox(r, g, b) {
      let hex = `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`.toUpperCase();
      const box = document.getElementById('colorBox');
      const hexText = document.getElementById('colorHex');
      box.style.backgroundColor = `rgb(${r},${g},${b})`;
      hexText.textContent = hex;

      // ‡∏õ‡∏£‡∏±‡∏ö‡∏™‡∏µ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏ä‡∏±‡∏î
      const brightness = (r*299 + g*587 + b*114) / 1000;
      box.style.color = brightness > 125 ? '#000' : '#fff';
    }

    function addData(r, g, b) {
      let t = Math.floor((Date.now() - startTime) / 1000);
      chart.data.labels.push(t);
      chart.data.datasets[0].data.push(r);         // Red
      chart.data.datasets[1].data.push(g);         // Green
      chart.data.datasets[2].data.push(b);         // Blue
      chart.data.datasets[3].data.push(Math.min(r + g, 255)); // Yellow = R + G, max 255

      updateColorBox(r, g, b);
      chart.update();
    }

    function resetData() {
      startTime = Date.now();
      chart.data.labels = [];
      chart.data.datasets.forEach(ds => ds.data = []);
      chart.update();
      updateColorBox(0, 0, 0);
    }

    function calibrateWhite() {
      alert("‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á Calibrate ‡πÑ‡∏õ‡∏¢‡∏±‡∏á NodeMCU ‡πÅ‡∏•‡πâ‡∏ß (POST)");
    }

    setupChart();

    // ======= Fetch ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏à‡∏≤‡∏Å server ‡∏ó‡∏∏‡∏Å 0.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ =======
    setInterval(async () => {
      try {
        const res = await fetch("/latest-data"); // server ‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏° endpoint ‡∏ô‡∏µ‡πâ
        if (!res.ok) return;
        const data = await res.json(); // {r:..., g:..., b:...}
        addData(data.r, data.g, data.b);
      } catch(e) {
        console.error("Error fetching color data:", e);
      }
    }, 500);
  </script>
</body>
</html>
