<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>üé® Real-time Color Sensor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .color-box {
      width: 160px;
      height: 160px;
      border-radius: 8px;
      margin: 10px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      transition: background-color 0.2s ease;
    }
    #colorHex { margin-top: 5px; font-size: 14px; color: #fff; }
    .chart-container {
      width: 100%;
      max-width: 800px;
      height: 300px;
      background-color: #222;
      border-radius: 8px;
      margin: 20px auto;
      padding: 10px;
    }
    canvas { width: 100%; height: 100%; }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    @media (max-width: 480px) {
      .color-box { width: 120px; height: 120px; font-size: 16px; }
      .chart-container { height: 200px; }
    }
  </style>
</head>
<body>
  <h1>üé® Real-time Color Sensor</h1>
  <button onclick="resetData()">üîÑ Reset</button>
  <button onclick="calibrateWhite()">üìè Calibrate White</button>

  <div class="color-box" id="colorBox">#000000</div>
  <div id="colorHex">#000000</div>

  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <script>
    let chart;
    let startTime = Date.now();

    function setupChart() {
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            { label: 'Red', borderColor: 'red', backgroundColor: 'rgba(255,0,0,0.3)', data: [], fill: true },
            { label: 'Green', borderColor: 'lime', backgroundColor: 'rgba(0,255,0,0.3)', data: [], fill: true },
            { label: 'Blue', borderColor: 'blue', backgroundColor: 'rgba(0,0,255,0.3)', data: [], fill: true }
          ]
        },
        options: {
          animation: false,
          responsive: true,
          maintainAspectRatio: false,
          scales: { y: { beginAtZero: true, max: 255 } }
        }
      });
    }

    function updateColorBox(r, g, b) {
      const hex = `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`.toUpperCase();
      const box = document.getElementById('colorBox');
      const hexText = document.getElementById('colorHex');
      box.style.backgroundColor = `rgb(${r},${g},${b})`;
      hexText.textContent = hex;
      const brightness = (r*299 + g*587 + b*114) / 1000;
      box.style.color = brightness > 125 ? '#000' : '#fff';
    }

    function addData(r, g, b) {
      const t = Math.floor((Date.now() - startTime) / 1000);
      chart.data.labels.push(t);
      chart.data.datasets[0].data.push(r);
      chart.data.datasets[1].data.push(g);
      chart.data.datasets[2].data.push(b);
      updateColorBox(r, g, b);
      chart.update();
    }

    function resetData() {
      startTime = Date.now();
      chart.data.labels = [];
      chart.data.datasets.forEach(ds => ds.data = []);
      chart.update();
      updateColorBox(0, 0, 0);
    }

    async function calibrateWhite() {
      await fetch("/calibrate", { method: "POST" });
      alert("‚úÖ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å ESP8266 ‡πÅ‡∏•‡πâ‡∏ß!");
    }

    setupChart();

    setInterval(async () => {
      try {
        const res = await fetch("/latest-data");
        if (!res.ok) return;
        const data = await res.json();
        addData(data.r, data.g, data.b);
      } catch(e) {
        console.error("Error fetching color data:", e);
      }
    }, 500);
  </script>
</body>
</html>
