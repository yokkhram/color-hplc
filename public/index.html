<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Color Sensor Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    #colorBox {
      width: 150px;
      height: 150px;
      border-radius: 15px;
      margin: 10px 0;
      border: 2px solid #555;
      transition: background-color 0.3s;
    }
    #hexValue {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    button {
      background-color: #0f62fe;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    canvas {
      width: 90%;
      max-width: 500px;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>Color Sensor Monitor</h1>
  <div id="colorBox"></div>
  <div id="hexValue">#000000</div>
  <button id="calibrateBtn">Calibrate White</button>
  <canvas id="colorChart"></canvas>

  <script>
    const ctx = document.getElementById('colorChart');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'Red', data: [], borderColor: 'red', tension: 0.3 },
          { label: 'Green', data: [], borderColor: 'lime', tension: 0.3 },
          { label: 'Blue', data: [], borderColor: 'cyan', tension: 0.3 }
        ]
      },
      options: {
        responsive: true,
        scales: { y: { min: 0, max: 255 } },
        plugins: { legend: { labels: { color: "#fff" } } }
      }
    });

    async function fetchData() {
      const res = await fetch('/data');
      const color = await res.json();

      document.getElementById('colorBox').style.backgroundColor = color.hex;
      document.getElementById('hexValue').textContent = color.hex;

      const time = new Date().toLocaleTimeString();
      chart.data.labels.push(time);
      chart.data.datasets[0].data.push(color.r);
      chart.data.datasets[1].data.push(color.g);
      chart.data.datasets[2].data.push(color.b);

      if (chart.data.labels.length > 15) {
        chart.data.labels.shift();
        chart.data.datasets.forEach(ds => ds.data.shift());
      }

      chart.update();
    }

    setInterval(fetchData, 1000);

    document.getElementById('calibrateBtn').addEventListener('click', async () => {
      await fetch('/calibrate', { method: 'POST' });
      alert("Calibrated — ESP จะเริ่มส่งข้อมูลแล้ว!");
    });
  </script>
</body>
</html>
