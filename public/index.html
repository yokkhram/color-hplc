<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Color Sensor Simulation</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .color-boxes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .color-box {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 14px;
      font-weight: bold;
      color: #000;
    }
    canvas {
      background-color: #222;
      border-radius: 8px;
      max-width: 100%;
      height: 350px;
    }
    button {
      margin-bottom: 20px;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Color Sensor Simulation</h1>

  <button onclick="resetData()">ðŸ”„ Reset</button>

  <div class="color-boxes">
    <div class="color-box" id="redBox">#000000</div>
    <div class="color-box" id="greenBox">#000000</div>
    <div class="color-box" id="blueBox">#000000</div>
    <div class="color-box" id="yellowBox">#000000</div>
  </div>

  <canvas id="chart"></canvas>

  <script>
    let chart;
    let startTime = Date.now();

    function mountain(t, start, end, peak, noise=5) {
      if (t < start || t > end) return 0;
      let mid = (start + end) / 2;
      let width = (end - start) / 2;
      let x = (t - mid) / width;
      let value = peak * Math.exp(-4 * x * x);
      return value + (Math.random() * noise - noise/2);
    }

    function flatLine(max=100) {
      return max * 0.5 + (Math.random() * 20 - 10);
    }

    function setupChart() {
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [0],
          datasets: [
            { label: 'Red', borderColor: 'red', backgroundColor: 'rgba(255,0,0,0.3)', data: [flatLine()], fill: true },
            { label: 'Green', borderColor: 'lime', backgroundColor: 'rgba(0,255,0,0.3)', data: [flatLine()], fill: true },
            { label: 'Blue', borderColor: 'blue', backgroundColor: 'rgba(0,0,255,0.3)', data: [flatLine()], fill: true },
            { label: 'Yellow', borderColor: 'yellow', backgroundColor: 'rgba(255,255,0,0.3)', data: [0], fill: true }
          ]
        },
        options: {
          animation: false,
          responsive: true,
          scales: {
            y: { beginAtZero: true, max: 255 },
            x: { title: { display: true, text: "Time (s)" } }
          }
        }
      });
    }

    function updateColorBoxes(r, g, b, y) {
      document.getElementById('redBox').style.backgroundColor = `rgb(${r},0,0)`;
      document.getElementById('redBox').textContent = `#${r.toString(16).padStart(2,'0')}0000`;

      document.getElementById('greenBox').style.backgroundColor = `rgb(0,${g},0)`;
      document.getElementById('greenBox').textContent = `#00${g.toString(16).padStart(2,'0')}00`;

      document.getElementById('blueBox').style.backgroundColor = `rgb(0,0,${b})`;
      document.getElementById('blueBox').textContent = `#0000${b.toString(16).padStart(2,'0')}`;

      document.getElementById('yellowBox').style.backgroundColor = `rgb(${y},${y},0)`;
      document.getElementById('yellowBox').textContent = `#${y.toString(16).padStart(2,'0')}${y.toString(16).padStart(2,'0')}00`;
    }

    function updateChart() {
      let t = Math.floor((Date.now() - startTime) / 1000);

      let r = flatLine();
      let g = mountain(t, 10, 50, 180);
      let b = flatLine();
      let y = mountain(t, 20, 60, 200);

      chart.data.labels.push(t);
      chart.data.datasets[0].data.push(r);
      chart.data.datasets[1].data.push(g);
      chart.data.datasets[2].data.push(b);
      chart.data.datasets[3].data.push(y);

      if (chart.data.labels.length > 100) {
        chart.data.labels.shift();
        chart.data.datasets.forEach(ds => ds.data.shift());
      }

      updateColorBoxes(Math.floor(r), Math.floor(g), Math.floor(b), Math.floor(y));

      chart.update();
    }

    function resetData() {
      startTime = Date.now();
      chart.data.labels = [0];
      chart.data.datasets.forEach(ds => ds.data = [0]);
      chart.update();
    }

    window.onload = function() {
      setupChart();
      setInterval(updateChart, 1000);
    };
  </script>
</body>
</html>
