<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Color Sensor Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 10px 0;
    }
    #colorBox {
      width: 180px;
      height: 180px;
      border-radius: 20px;
      border: 2px solid #555;
      margin: 10px 0;
      transition: background-color 0.3s;
    }
    #hexValue {
      font-size: 1.3em;
      margin-bottom: 15px;
    }
    #buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      background-color: #0f62fe;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.2s;
    }
    button:hover {
      background-color: #0043ce;
    }
    #colorChart {
      width: 95%;
      max-width: 500px;
      height: 250px;
    }
    @media (max-width: 600px) {
      #colorBox {
        width: 150px;
        height: 150px;
      }
      #colorChart {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>Color Sensor Monitor</h1>
  <div id="colorBox"></div>
  <div id="hexValue">#000000</div>
  <div id="buttons">
    <button id="calibrateBtn">Calibrate White</button>
    <button id="resetBtn" style="background-color:#fa4d56;">Reset</button>
  </div>
  <canvas id="colorChart"></canvas>

  <script>
    let chart;

    function initChart() {
      const ctx = document.getElementById('colorChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            { label: 'Red', data: [], borderColor: 'red', tension: 0.3 },
            { label: 'Green', data: [], borderColor: 'lime', tension: 0.3 },
            { label: 'Blue', data: [], borderColor: 'cyan', tension: 0.3 }
          ]
        },
        options: {
          responsive: true,
          scales: { y: { min: 0, max: 255, ticks: { color: '#fff' } },
                    x: { ticks: { color: '#fff' } } },
          plugins: { legend: { labels: { color: '#fff' } } }
        }
      });
    }

    async function fetchData() {
      try {
        const res = await fetch('/data');
        if (!res.ok) return;
        const color = await res.json();

        document.getElementById('colorBox').style.backgroundColor = color.hex;
        document.getElementById('hexValue').textContent = color.hex;

        const time = new Date().toLocaleTimeString();
        chart.data.labels.push(time);
        chart.data.datasets[0].data.push(color.r);
        chart.data.datasets[1].data.push(color.g);
        chart.data.datasets[2].data.push(color.b);

        if (chart.data.labels.length > 20) {
          chart.data.labels.shift();
          chart.data.datasets.forEach(ds => ds.data.shift());
        }

        chart.update();
      } catch (err) {
        console.log("Waiting for data...");
      }
    }

    document.getElementById('calibrateBtn').addEventListener('click', async () => {
      await fetch('/calibrate', { method: 'POST' });
      alert("Calibrated — ESP จะเริ่มส่งข้อมูลแล้ว!");
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      chart.data.labels = [];
      chart.data.datasets.forEach(ds => ds.data = []);
      chart.update();
      document.getElementById('colorBox').style.backgroundColor = '#000';
      document.getElementById('hexValue').textContent = '#000000';
    });

    initChart();
    setInterval(fetchData, 1000);
  </script>
</body>
</html>
