<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé® Real-time Color Sensor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #0d1117;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 10px;
      font-size: 1.5rem;
      color: #f0f6fc;
    }

    .color-box {
      width: 80%;
      max-width: 250px;
      height: 90px;
      border-radius: 12px;
      border: 2px solid #555;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .hex-code {
      margin-top: 8px;
      font-size: 1rem;
      color: #aaa;
    }

    canvas {
      width: 90%;
      max-width: 600px;
      height: 40%;
      background-color: #161b22;
      border-radius: 10px;
      margin-top: 5px;
    }

    button {
      background-color: #238636;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #2ea043;
    }

    @media (max-height: 600px) {
      h1 { font-size: 1.2rem; }
      .color-box { height: 70px; }
      button { padding: 8px 16px; }
    }
  </style>
</head>

<body>
  <h1>üé® Real-time Color Sensor</h1>

  <div class="color-box" id="colorBox"></div>
  <div class="hex-code" id="hexText">#000000</div>

  <canvas id="chart"></canvas>

  <button onclick="resetData()">üîÑ Reset</button>

  <script>
    let chart;
    let startTime = Date.now();

    function setupChart() {
      const ctx = document.getElementById("chart").getContext("2d");
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            { label: "Red", borderColor: "red", backgroundColor: "rgba(255,0,0,0.3)", data: [], fill: true },
            { label: "Green", borderColor: "lime", backgroundColor: "rgba(0,255,0,0.3)", data: [], fill: true },
            { label: "Blue", borderColor: "blue", backgroundColor: "rgba(0,0,255,0.3)", data: [], fill: true },
            { label: "Yellow", borderColor: "yellow", backgroundColor: "rgba(255,255,0,0.3)", data: [], fill: true },
          ],
        },
        options: {
          animation: false,
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              max: 255,
              ticks: { color: "#aaa" },
              grid: { color: "#333" },
            },
            x: {
              ticks: { color: "#aaa" },
              grid: { color: "#333" },
              title: { display: true, text: "‡πÄ‡∏ß‡∏•‡∏≤ (‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)", color: "#aaa" },
            },
          },
          plugins: {
            legend: { labels: { color: "#fff" } },
          },
        },
      });
    }

    function updateColorBox(r, g, b, y) {
      const hex = `#${r.toString(16).padStart(2, "0")}${g.toString(16).padStart(2, "0")}${b.toString(16).padStart(2, "0")}`;
      const box = document.getElementById("colorBox");
      box.style.backgroundColor = `rgb(${r},${g},${b})`;
      document.getElementById("hexText").textContent = hex;
    }

    function addData(r, g, b, y) {
      const t = Math.floor((Date.now() - startTime) / 1000);
      chart.data.labels.push(t);
      chart.data.datasets[0].data.push(r);
      chart.data.datasets[1].data.push(g);
      chart.data.datasets[2].data.push(b);
      chart.data.datasets[3].data.push(y);

      if (chart.data.labels.length > 60) {
        chart.data.labels.shift();
        chart.data.datasets.forEach(ds => ds.data.shift());
      }

      updateColorBox(r, g, b, y);
      chart.update();
    }

    function resetData() {
      startTime = Date.now();
      chart.data.labels = [];
      chart.data.datasets.forEach(ds => ds.data = []);
      chart.update();
      document.getElementById("colorBox").style.backgroundColor = "#000";
      document.getElementById("hexText").textContent = "#000000";
    }

    window.onload = function () {
      setupChart();

      // ‚úÖ ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏° WebSocket ‡∏Å‡∏±‡∏ö‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå Render
      const ws = new WebSocket("wss://color-hplc.onrender.com");

      ws.onmessage = function (event) {
        const data = JSON.parse(event.data);
        addData(data.r, data.g, data.b, data.y);
      };

      ws.onopen = () => console.log("‚úÖ Connected to WebSocket");
      ws.onclose = () => console.log("‚ùå Disconnected");
    };
  </script>
</body>
</html>
