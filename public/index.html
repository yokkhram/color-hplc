<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Real-time Color Sensor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 15px;
    }

    button {
      margin-bottom: 15px;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #444;
      color: white;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #666;
    }

    .color-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .color-box {
      width: 150px;
      height: 150px;
      border-radius: 8px;
      border: 2px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      background-color: #000;
    }

    .color-code {
      font-size: 1.1rem;
      font-weight: bold;
      color: #ffcc00;
      letter-spacing: 1px;
    }

    canvas {
      background-color: #222;
      border-radius: 8px;
      width: 100%;
      max-width: 700px;
      height: 300px;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      .color-box {
        width: 120px;
        height: 120px;
      }
      canvas {
        height: 220px;
      }
    }
  </style>
</head>
<body>
  <h1>🎨 Real-time Color Sensor</h1>

  <button onclick="resetData()">🔄 Reset</button>

  <div class="color-container">
    <div class="color-box" id="colorBox"></div>
    <div class="color-code" id="colorCode">#000000</div>
  </div>

  <canvas id="chart"></canvas>

  <script>
    let chart;
    let startTime = Date.now();

    function setupChart() {
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            { label: 'Red', borderColor: 'red', backgroundColor: 'rgba(255,0,0,0.3)', data: [], fill: true },
            { label: 'Green', borderColor: 'lime', backgroundColor: 'rgba(0,255,0,0.3)', data: [], fill: true },
            { label: 'Blue', borderColor: 'blue', backgroundColor: 'rgba(0,0,255,0.3)', data: [], fill: true },
            { label: 'Yellow', borderColor: 'yellow', backgroundColor: 'rgba(255,255,0,0.3)', data: [], fill: true }
          ]
        },
        options: {
          animation: false,
          responsive: true,
          scales: {
            y: { beginAtZero: true, max: 255, title: { display: true, text: "Color Intensity" } },
            x: { title: { display: true, text: "Time (s)" } }
          },
          plugins: {
            legend: { labels: { color: "#fff" } }
          }
        }
      });
    }

    function updateColorBox(r, g, b, y) {
      const hex = `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`;
      document.getElementById('colorBox').style.backgroundColor = `rgb(${r},${g},${b})`;
      document.getElementById('colorCode').textContent = hex.toUpperCase();
    }

    function addData(r, g, b, y) {
      const t = Math.floor((Date.now() - startTime) / 1000);
      chart.data.labels.push(t);
      chart.data.datasets[0].data.push(r);
      chart.data.datasets[1].data.push(g);
      chart.data.datasets[2].data.push(b);
      chart.data.datasets[3].data.push(y);

      if (chart.data.labels.length > 100) {
        chart.data.labels.shift();
        chart.data.datasets.forEach(ds => ds.data.shift());
      }

      updateColorBox(r, g, b, y);
      chart.update();
    }

    function resetData() {
      startTime = Date.now();
      chart.data.labels = [];
      chart.data.datasets.forEach(ds => ds.data = []);
      chart.update();
      document.getElementById('colorBox').style.backgroundColor = '#000000';
      document.getElementById('colorCode').textContent = '#000000';
    }

    window.onload = function() {
      setupChart();

      // 🔗 เชื่อม WebSocket ไปที่ server (แก้เป็นของจริงก่อนใช้)
      const ws = new WebSocket("wss://YOUR-RENDER-URL.onrender.com");

      ws.onmessage = function(event) {
        const data = JSON.parse(event.data);
        addData(data.r, data.g, data.b, data.y);
      };

      ws.onopen = () => console.log("Connected to server");
      ws.onclose = () => console.log("Disconnected from server");
    };
  </script>
</body>
</html>
