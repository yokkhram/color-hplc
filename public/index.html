<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #ffcc00; }

    .color-box {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      border: 3px solid #444;
    }

    .color-code {
      margin-top: 10px;
      font-size: 18px;
      color: #ccc;
    }

    canvas {
      max-width: 90%;
      height: 250px !important;
      margin: 20px auto;
      display: block;
      background: #1b1b1b;
      border-radius: 12px;
      border: 2px solid #444;
    }

    button {
      background-color: #ffcc00;
      border: none;
      color: #111;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>HPLC smakk scale</h1>

  <div class="color-box" id="colorBox"></div>
  <div class="color-code" id="colorCode">RGB(0, 0, 0)</div>

  <button id="calibrateBtn">Calibrate White</button>

  <canvas id="colorChart"></canvas>

  <script>
    const ctx = document.getElementById("colorChart").getContext("2d");
    const colorBox = document.getElementById("colorBox");
    const colorCode = document.getElementById("colorCode");
    const calibrateBtn = document.getElementById("calibrateBtn");

    let calibrated = false;

    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [
          { label: "Red", data: [], borderColor: "red", fill: false },
          { label: "Green", data: [], borderColor: "lime", fill: false },
          { label: "Blue", data: [], borderColor: "yellow", fill: false },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: false,
        scales: {
          x: { title: { display: true, text: "Time (s)" } },
          y: { min: 0, max: 255, title: { display: true, text: "Color Value" } }
        }
      }
    });

    // ปุ่ม Calibrate
    calibrateBtn.addEventListener("click", () => {
      calibrated = true;
      calibrateBtn.disabled = true;
      calibrateBtn.textContent = "Calibrated ✅";
    });

    // รับข้อมูลจาก server (SSE)
    const eventSource = new EventSource("/events");

    eventSource.onmessage = (event) => {
      if (!calibrated) return; // ยังไม่ได้กด calibrate

      const color = JSON.parse(event.data);
      const rgb = `rgb(${color.r}, ${color.g}, ${color.b})`;

      colorBox.style.backgroundColor = rgb;
      colorCode.textContent = `RGB(${color.r}, ${color.g}, ${color.b})`;

      chart.data.labels.push(color.time);
      chart.data.datasets[0].data.push(color.r);
      chart.data.datasets[1].data.push(color.g);
      chart.data.datasets[2].data.push(color.b);

      if (chart.data.labels.length > 30) {
        chart.data.labels.shift();
        chart.data.datasets.forEach(d => d.data.shift());
      }

      chart.update();
    };
  </script>
</body>
</html>
