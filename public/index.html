<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Real-time Color Sensor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .color-box {
      width: 150px;
      height: 150px;
      border-radius: 8px;
      margin: 20px auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }
    canvas {
      background-color: #222;
      border-radius: 8px;
      max-width: 100%;
      height: 350px;
    }
    button {
      margin-bottom: 20px;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Real-time Color Sensor</h1>

  <button onclick="resetData()">ðŸ”„ Reset</button>

  <div class="color-box" id="colorBox">#000000</div>

  <canvas id="chart"></canvas>

  <script>
    let chart;
    let startTime = Date.now();

    function setupChart() {
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            { label: 'Red', borderColor: 'red', backgroundColor: 'rgba(255,0,0,0.3)', data: [], fill: true },
            { label: 'Green', borderColor: 'lime', backgroundColor: 'rgba(0,255,0,0.3)', data: [], fill: true },
            { label: 'Blue', borderColor: 'blue', backgroundColor: 'rgba(0,0,255,0.3)', data: [], fill: true },
            { label: 'Yellow', borderColor: 'yellow', backgroundColor: 'rgba(255,255,0,0.3)', data: [], fill: true }
          ]
        },
        options: {
          animation: false,
          responsive: true,
          scales: {
            y: { beginAtZero: true, max: 255 },
            x: { title: { display: true, text: "Time (s)" } }
          }
        }
      });
    }

    function updateColorBox(r, g, b, y) {
      let hex = `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`;
      document.getElementById('colorBox').style.backgroundColor = `rgb(${r},${g},${b})`;
      document.getElementById('colorBox').textContent = hex;
    }

    function addData(r, g, b, y) {
      let t = Math.floor((Date.now() - startTime) / 1000);
      chart.data.labels.push(t);
      chart.data.datasets[0].data.push(r);
      chart.data.datasets[1].data.push(g);
      chart.data.datasets[2].data.push(b);
      chart.data.datasets[3].data.push(y);

      if (chart.data.labels.length > 100) {
        chart.data.labels.shift();
        chart.data.datasets.forEach(ds => ds.data.shift());
      }

      updateColorBox(r, g, b, y);
      chart.update();
    }

    function resetData() {
      startTime = Date.now();
      chart.data.labels = [];
      chart.data.datasets.forEach(ds => ds.data = []);
      chart.update();
      document.getElementById('colorBox').style.backgroundColor = '#000000';
      document.getElementById('colorBox').textContent = '#000000';
    }

    window.onload = function() {
      setupChart();

      // à¹€à¸Šà¸·à¹ˆà¸­à¸¡ WebSocket à¹„à¸›à¸—à¸µà¹ˆ server à¸‚à¸­à¸‡à¸„à¸¸à¸“
      const ws = new WebSocket("ws://YOUR_SERVER_ADDRESS:PORT"); // à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¹€à¸›à¹‡à¸™ server à¸‚à¸­à¸‡à¸„à¸¸à¸“

      ws.onmessage = function(event) {
        // server à¸ªà¹ˆà¸‡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥ JSON: {r: int, g: int, b: int, y: int}
        let data = JSON.parse(event.data);
        addData(data.r, data.g, data.b, data.y);
      };

      ws.onopen = () => console.log("Connected to sensor server");
      ws.onclose = () => console.log("Disconnected from sensor server");
    };
  </script>
</body>
</html>
