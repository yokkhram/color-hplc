<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Sensor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        background: #121212;
        color: white;
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
      }

      h1 {
        margin-bottom: 10px;
      }

      #colorBox {
        width: 150px;
        height: 150px;
        border-radius: 20px;
        border: 2px solid #fff;
        margin: 20px 0 10px 0;
      }

      #colorCode {
        font-size: 18px;
        margin-bottom: 30px;
      }

      canvas {
        width: 90vw !important;
        max-width: 600px;
        height: 200px !important;
        background: #1e1e1e;
        border-radius: 15px;
        padding: 10px;
      }

      button {
        margin-top: 20px;
        background: #ffcc00;
        color: #000;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background: #ffd633;
      }
    </style>
  </head>
  <body>
    <h1>Color Sensor Dashboard</h1>
    <div id="colorBox"></div>
    <div id="colorCode">#000000</div>

    <canvas id="colorChart"></canvas>

    <button onclick="resetData()">Reset</button>

    <script>
      const ctx = document.getElementById("colorChart").getContext("2d");
      const data = {
        labels: [],
        datasets: [
          { label: "R", data: [], borderColor: "red", borderWidth: 2, fill: false },
          { label: "G", data: [], borderColor: "green", borderWidth: 2, fill: false },
          { label: "B", data: [], borderColor: "blue", borderWidth: 2, fill: false },
        ],
      };

      const chart = new Chart(ctx, {
        type: "line",
        data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: false,
          scales: {
            y: { beginAtZero: true, max: 255 },
          },
          plugins: { legend: { labels: { color: "#fff" } } },
        },
      });

      function updateChart(r, g, b) {
        const time = new Date().toLocaleTimeString();
        data.labels.push(time);
        data.datasets[0].data.push(r);
        data.datasets[1].data.push(g);
        data.datasets[2].data.push(b);
        if (data.labels.length > 10) {
          data.labels.shift();
          data.datasets.forEach((d) => d.data.shift());
        }
        chart.update();
      }

      function rgbToHex(r, g, b) {
        return (
          "#" +
          [r, g, b]
            .map((x) => {
              const hex = x.toString(16);
              return hex.length === 1 ? "0" + hex : hex;
            })
            .join("")
        );
      }

      function resetData() {
        data.labels = [];
        data.datasets.forEach((d) => (d.data = []));
        chart.update();
      }

      // รับข้อมูลจาก Server ผ่าน SSE
      const evtSource = new EventSource("/events");
      evtSource.onmessage = (event) => {
        const color = JSON.parse(event.data);
        const { r, g, b } = color;
        const hex = rgbToHex(r, g, b);

        document.getElementById("colorBox").style.backgroundColor = hex;
        document.getElementById("colorCode").textContent = hex.toUpperCase();

        updateChart(r, g, b);
      };
    </script>
  </body>
</html>
