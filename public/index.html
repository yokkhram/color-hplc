<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Sensor Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px auto;
    background-color: #f0f0f0;
  }

  h1 {
    margin-bottom: 20px;
  }

  #colorBox {
    width: 200px;
    height: 200px;
    margin: 20px auto;
    border: 3px solid #000;
    background-color: rgb(0,0,0);
    transition: background-color 0.5s;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
  }

  button:hover {
    background-color: #45a049;
  }

  #log {
    margin-top: 20px;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
    background: #fff;
    padding: 10px;
    border-radius: 5px;
    height: 150px;
    overflow-y: auto;
    border: 1px solid #ccc;
  }

</style>
</head>
<body>

<h1>Color Sensor Dashboard</h1>
<div id="colorBox"></div>
<button id="calibrateBtn">Calibrate</button>

<div id="log"></div>

<script>
const colorBox = document.getElementById("colorBox");
const btn = document.getElementById("calibrateBtn");
const logDiv = document.getElementById("log");

// ฟังก์ชันเพิ่ม log
function addLog(msg) {
  const time = new Date().toLocaleTimeString();
  logDiv.innerHTML += `[${time}] ${msg}<br>`;
  logDiv.scrollTop = logDiv.scrollHeight;
}

// ส่งคำสั่ง calibrate ไป server
btn.addEventListener("click", () => {
  fetch("/api/calibrate", { method: "POST" })
    .then(res => res.json())
    .then(data => {
      addLog(data.message);
    })
    .catch(err => addLog("Error sending calibrate: " + err));
});

// รับข้อมูลสี realtime ผ่าน SSE
const evtSource = new EventSource("/events");
evtSource.onmessage = (e) => {
  try {
    const color = JSON.parse(e.data);
    colorBox.style.backgroundColor = `rgb(${color.r},${color.g},${color.b})`;
    addLog(`Received color: R=${color.r}, G=${color.g}, B=${color.b}`);
  } catch (err) {
    addLog("Error parsing color data: " + err);
  }
};

evtSource.onerror = (err) => {
  addLog("SSE connection error, retrying...");
};
</script>

</body>
</html>
