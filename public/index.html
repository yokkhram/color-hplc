<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>üé® Real-time Color Sensor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 { margin-bottom: 15px; }

    .color-box {
      width: 180px;
      height: 180px;
      border-radius: 12px;
      margin: 15px auto 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      border: 2px solid #555;
    }

    #colorHex {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 15px;
    }

    .chart-container {
      width: 90%;
      max-width: 800px;
      height: 200px;
      margin: 20px auto;
      background-color: #222;
      border-radius: 10px;
      border: 1px solid #444;
      padding: 10px;
    }

    button {
      margin: 6px;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #444;
      color: #fff;
      transition: 0.2s;
    }

    button:hover { background: #666; }

    @media (max-width: 480px) {
      .color-box { width: 140px; height: 140px; font-size: 16px; }
      .chart-container { height: 160px; }
    }
  </style>
</head>
<body>
  <h1>üé® Real-time Color Sensor</h1>

  <button onclick="resetData()">üîÑ Reset</button>
  <button onclick="calibrateWhite()">üìè Calibrate White</button>

  <div class="color-box" id="colorBox">#000000</div>
  <div id="colorHex">#000000</div>

  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <script>
    let chart;
    let startTime = Date.now();
    let calibrated = false; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πà‡∏á

    function setupChart() {
      const ctx = document.getElementById("chart").getContext("2d");
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            { label: "Red", borderColor: "red", backgroundColor: "rgba(255,0,0,0.3)", data: [] },
            { label: "Green", borderColor: "lime", backgroundColor: "rgba(0,255,0,0.3)", data: [] },
            { label: "Blue", borderColor: "blue", backgroundColor: "rgba(0,0,255,0.3)", data: [] },
            { label: "Yellow", borderColor: "yellow", backgroundColor: "rgba(255,255,0,0.3)", data: [] }
          ]
        },
        options: {
          animation: false,
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true, max: 255 },
            x: { title: { display: true, text: "Time (s)" } }
          }
        }
      });
    }

    function updateColorBox(r, g, b) {
      const hex = `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`.toUpperCase();
      const box = document.getElementById("colorBox");
      const hexText = document.getElementById("colorHex");
      box.style.backgroundColor = `rgb(${r},${g},${b})`;
      hexText.textContent = hex;
      const brightness = (r*299 + g*587 + b*114) / 1000;
      box.style.color = brightness > 125 ? "#000" : "#fff";
    }

    function addData(r, g, b) {
      const t = Math.floor((Date.now() - startTime) / 1000);
      chart.data.labels.push(t);
      chart.data.datasets[0].data.push(r);
      chart.data.datasets[1].data.push(g);
      chart.data.datasets[2].data.push(b);
      chart.data.datasets[3].data.push(Math.min(r+g, 255));
      updateColorBox(r, g, b);
      chart.update();
    }

    function resetData() {
      startTime = Date.now();
      chart.data.labels = [];
      chart.data.datasets.forEach(ds => ds.data = []);
      chart.update();
      updateColorBox(0, 0, 0);
      calibrated = false;
    }

    async function calibrateWhite() {
      try {
        const res = await fetch("http://192.168.137.42/calibrate", { method: "POST" }); // ‚úÖ ‡πÉ‡∏™‡πà IP ‡∏Ç‡∏≠‡∏á NodeMCU
        if (res.ok) {
          alert("‡πÄ‡∏£‡∏¥‡πà‡∏° Calibrate ‡πÅ‡∏•‡∏∞‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡πÄ‡∏ã‡πá‡∏ô‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÅ‡∏•‡πâ‡∏ß");
          calibrated = true;
        } else alert("‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ NodeMCU ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ");
      } catch (e) {
        alert("‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ NodeMCU ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
      }
    }

    setupChart();

    setInterval(async () => {
      if (!calibrated) return;
      try {
        const res = await fetch("/latest-data");
        if (!res.ok) return;
        const data = await res.json();
        addData(data.r, data.g, data.b);
      } catch (e) { console.error(e); }
    }, 500);
  </script>
</body>
</html>
