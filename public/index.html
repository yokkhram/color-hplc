<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Color Sensor Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 15px;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin: 6px 0 10px;
    }
    #colorBox {
      width: 150px;
      height: 150px;
      border-radius: 12px;
      border: 2px solid #444;
      transition: background-color 0.3s;
    }
    #hexValue {
      font-size: 1.1em;
      margin: 8px 0 15px;
    }
    #buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      background-color: #0f62fe;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      transition: 0.2s;
    }
    button:hover {
      background-color: #0043ce;
    }
    #resetBtn {
      background-color: #fa4d56;
    }
    #colorChart {
      width: 95vw;       /* ‚úÖ ‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡πá‡∏°‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô */
      max-width: 900px;  /* ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î */
      height: 130px;     /* ‚úÖ ‡∏Å‡∏£‡∏≤‡∏ü‡πÄ‡∏ï‡∏µ‡πâ‡∏¢‡∏•‡∏á */
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      #colorBox {
        width: 120px;
        height: 120px;
      }
      #colorChart {
        height: 110px;
      }
    }
  </style>
</head>
<body>
  <h1>Color Sensor Monitor</h1>

  <div id="colorBox"></div>
  <div id="hexValue">#000000</div>

  <div id="buttons">
    <button id="calibrateBtn">üìè Calibrate White</button>
    <button id="resetBtn">üîÑ Reset</button>
  </div>

  <canvas id="colorChart"></canvas>

  <script>
    let chart;
    let dataAvailable = false; // ‚úÖ ‡∏à‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏£‡∏≤‡∏ü‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏£‡∏¥‡∏á

    function initChart() {
      const ctx = document.getElementById('colorChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            { label: 'Red', borderColor: 'red', backgroundColor: 'rgba(255,0,0,0.2)', data: [], fill: true, tension: 0.3 },
            { label: 'Green', borderColor: 'lime', backgroundColor: 'rgba(0,255,0,0.2)', data: [], fill: true, tension: 0.3 },
            { label: 'Blue', borderColor: 'cyan', backgroundColor: 'rgba(0,0,255,0.2)', data: [], fill: true, tension: 0.3 },
            { label: 'Yellow', borderColor: 'yellow', backgroundColor: 'rgba(255,255,0,0.2)', data: [], fill: true, tension: 0.3 }
          ]
        },
        options: {
          responsive: true,
          animation: false,
          scales: {
            y: { min: 0, max: 255, ticks: { color: '#fff' } },
            x: { ticks: { color: '#fff' } }
          },
          plugins: { legend: { labels: { color: '#fff' } } }
        }
      });
    }

    async function fetchData() {
      try {
        const res = await fetch('/data');
        if (!res.ok) return;

        const color = await res.json();
        if (!color || color.r === undefined) return;

        dataAvailable = true; // ‚úÖ ‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡πâ‡∏ß‡∏ñ‡∏∂‡∏á‡∏à‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Ç‡∏¢‡∏±‡∏ö
        updateDisplay(color);
      } catch (err) {
        // ‚ùå ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‚Äî ‡πÑ‡∏°‡πà‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Å‡∏Å‡∏£‡∏≤‡∏ü
      }
    }

    function updateDisplay(color) {
      const { r, g, b, hex } = color;

      document.getElementById('colorBox').style.backgroundColor = hex;
      document.getElementById('hexValue').textContent = hex;

      const time = new Date().toLocaleTimeString();
      chart.data.labels.push(time);
      chart.data.datasets[0].data.push(r);
      chart.data.datasets[1].data.push(g);
      chart.data.datasets[2].data.push(b);
      chart.data.datasets[3].data.push(Math.min(r + g, 255)); // ‚úÖ ‡∏™‡∏µ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á = R+G

      if (chart.data.labels.length > 30) {
        chart.data.labels.shift();
        chart.data.datasets.forEach(ds => ds.data.shift());
      }

      chart.update();
    }

    document.getElementById('calibrateBtn').addEventListener('click', async () => {
      await fetch('/calibrate', { method: 'POST' });
      alert('‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô ‚Äî ESP ‡∏à‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡πâ‡∏ß!');
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      chart.data.labels = [];
      chart.data.datasets.forEach(ds => ds.data = []);
      chart.update();
      document.getElementById('colorBox').style.backgroundColor = '#000';
      document.getElementById('hexValue').textContent = '#000000';
      dataAvailable = false;
    });

    initChart();
    setInterval(() => { if (dataAvailable) fetchData(); }, 1000);
  </script>
</body>
</html>
