<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>üé® Real-time Color Sensor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 15px;
    }
    .color-box {
      width: 180px;
      height: 180px;
      border-radius: 10px;
      margin: 10px auto;
      border: 3px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }
    #colorHex {
      margin-top: 6px;
      font-size: 16px;
      color: #fff;
    }
    .chart-container {
      width: 95%;
      max-width: 900px;
      height: 220px;
      background-color: #222;
      border-radius: 8px;
      border: 2px solid #333;
      margin: 15px auto;
      padding: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #666;
    }
    @media (max-width: 480px) {
      .color-box {
        width: 130px;
        height: 130px;
      }
      .chart-container {
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <h1>üé® Real-time Color Sensor</h1>

  <!-- ‡∏õ‡∏∏‡πà‡∏° -->
  <button onclick="calibrateWhite()">üìè Calibrate White</button>
  <button onclick="resetData()">üîÑ Reset</button>

  <!-- ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÅ‡∏™‡∏î‡∏á‡∏™‡∏µ -->
  <div class="color-box" id="colorBox">#000000</div>
  <div id="colorHex">#000000</div>

  <!-- ‡∏Å‡∏£‡∏≤‡∏ü -->
  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <script>
    let chart;
    let startTime = Date.now();

    function setupChart() {
      const ctx = document.getElementById("chart").getContext("2d");
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            { label: "Red", borderColor: "red", data: [], fill: false },
            { label: "Green", borderColor: "lime", data: [], fill: false },
            { label: "Blue", borderColor: "blue", data: [], fill: false },
            { label: "Yellow", borderColor: "yellow", data: [], fill: false }
          ]
        },
        options: {
          animation: false,
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true, max: 255 },
            x: { title: { display: true, text: "Time (s)" } }
          },
          plugins: {
            legend: { labels: { color: "white" } }
          }
        }
      });
    }

    function updateColorBox(r, g, b) {
      const hex = "#" + 
        r.toString(16).padStart(2, "0") + 
        g.toString(16).padStart(2, "0") + 
        b.toString(16).padStart(2, "0");
      const box = document.getElementById("colorBox");
      const hexText = document.getElementById("colorHex");
      box.style.backgroundColor = `rgb(${r},${g},${b})`;
      hexText.textContent = hex.toUpperCase();
      const brightness = (r * 299 + g * 587 + b * 114) / 1000;
      box.style.color = brightness > 125 ? "#000" : "#fff";
    }

    function addData(r, g, b) {
      const t = Math.floor((Date.now() - startTime) / 1000);
      chart.data.labels.push(t);
      chart.data.datasets[0].data.push(r);
      chart.data.datasets[1].data.push(g);
      chart.data.datasets[2].data.push(b);
      chart.data.datasets[3].data.push(Math.min(r + g, 255));
      updateColorBox(r, g, b);
      chart.update();
    }

    function resetData() {
      startTime = Date.now();
      chart.data.labels = [];
      chart.data.datasets.forEach(ds => ds.data = []);
      chart.update();
      fetch("/reset", { method: "POST" });
      updateColorBox(0,0,0);
    }

    async function calibrateWhite() {
      const res = await fetch("/calibrate", { method: "POST" });
      if (res.ok) alert("üìè Calibrated! Sensor ready to send data.");
    }

    setupChart();

    // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏∏‡∏Å 0.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    setInterval(async () => {
      try {
        const res = await fetch("/latest-data");
        if (!res.ok) return;
        const data = await res.json();
        addData(data.r, data.g, data.b);
      } catch (e) {
        console.error("Error fetching color data:", e);
      }
    }, 500);
  </script>
</body>
</html>
