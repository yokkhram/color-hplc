<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Color Sensor Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #1a1a1a; /* ‚úÖ ‡πÄ‡∏ó‡∏≤‡πÄ‡∏Ç‡πâ‡∏°‡∏î‡∏π‡∏™‡∏ö‡∏≤‡∏¢‡∏ï‡∏≤‡∏Å‡∏ß‡πà‡∏≤‡∏î‡∏≥‡∏•‡πâ‡∏ß‡∏ô */
      color: #fff;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 10px 0 15px;
      color: #00b4d8;
      text-shadow: 0 0 10px rgba(0,180,216,0.5);
    }

    .panel {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      padding: 20px;
      width: 95%;
      max-width: 950px;
      text-align: center;
    }

    #colorBox {
      width: 150px;
      height: 150px;
      border-radius: 12px;
      border: 3px solid #555;
      margin: 0 auto;
      background-color: #000;
      transition: background-color 0.3s;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.15);
    }

    #hexValue {
      font-size: 1.2em;
      margin-top: 10px;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 0 0 8px rgba(255,235,59,0.5);
    }

    #buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 18px 0;
    }

    button {
      background-color: #0f62fe;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.2s;
      box-shadow: 0 0 8px rgba(15,98,254,0.5);
    }

    button:hover {
      background-color: #0043ce;
      transform: scale(1.05);
    }

    #resetBtn {
      background-color: #fa4d56;
      box-shadow: 0 0 8px rgba(250,77,86,0.5);
    }

    #colorChart {
      width: 100%;
      height: 130px;  /* ‚úÖ ‡∏Å‡∏£‡∏≤‡∏ü‡πÄ‡∏ï‡∏µ‡πâ‡∏¢‡∏•‡∏á */
      margin-top: 15px;
      background-color: #181818;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
    }

    footer {
      margin-top: 10px;
      font-size: 0.9em;
      color: #888;
    }

    @media (max-width: 600px) {
      #colorBox { width: 120px; height: 120px; }
      #colorChart { height: 110px; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Color Sensor Monitor</h1>

    <div id="colorBox"></div>
    <div id="hexValue">#000000</div>

    <div id="buttons">
      <button id="calibrateBtn">üìè Calibrate White</button>
      <button id="resetBtn">üîÑ Reset</button>
    </div>

    <canvas id="colorChart"></canvas>
  </div>

  <footer>Powered by ESP8266 & Render</footer>

  <script>
    let chart;
    let dataAvailable = false; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Ç‡∏¢‡∏±‡∏ö‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏£‡∏¥‡∏á

    function initChart() {
      const ctx = document.getElementById('colorChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            { label: 'Red', borderColor: 'red', backgroundColor: 'rgba(255,0,0,0.2)', data: [], fill: true, tension: 0.3 },
            { label: 'Green', borderColor: 'lime', backgroundColor: 'rgba(0,255,0,0.2)', data: [], fill: true, tension: 0.3 },
            { label: 'Blue', borderColor: 'cyan', backgroundColor: 'rgba(0,0,255,0.2)', data: [], fill: true, tension: 0.3 },
            { label: 'Yellow', borderColor: 'yellow', backgroundColor: 'rgba(255,255,0,0.2)', data: [], fill: true, tension: 0.3 }
          ]
        },
        options: {
          responsive: true,
          animation: false,
          scales: {
            y: { min: 0, max: 255, ticks: { color: '#fff' } },
            x: { ticks: { color: '#fff' } }
          },
          plugins: { legend: { labels: { color: '#fff' } } }
        }
      });
    }

    async function fetchData() {
      try {
        const res = await fetch('/data');
        if (!res.ok) return;

        const color = await res.json();
        if (!color || color.r === undefined) return;

        dataAvailable = true;
        updateDisplay(color);
      } catch (err) {}
    }

    function updateDisplay(color) {
      const { r, g, b, hex } = color;
      document.getElementById('colorBox').style.backgroundColor = hex;
      document.getElementById('hexValue').textContent = hex;

      const time = new Date().toLocaleTimeString();
      chart.data.labels.push(time);
      chart.data.datasets[0].data.push(r);
      chart.data.datasets[1].data.push(g);
      chart.data.datasets[2].data.push(b);
      chart.data.datasets[3].data.push(Math.min(r + g, 255));

      if (chart.data.labels.length > 30) {
        chart.data.labels.shift();
        chart.data.datasets.forEach(ds => ds.data.shift());
      }

      chart.update();
    }

    document.getElementById('calibrateBtn').addEventListener('click', async () => {
      await fetch('/calibrate', { method: 'POST' });
      alert('‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô ‚Äî ESP ‡∏à‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡πâ‡∏ß!');
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      chart.data.labels = [];
      chart.data.datasets.forEach(ds => ds.data = []);
      chart.update();
      document.getElementById('colorBox').style.backgroundColor = '#000';
      document.getElementById('hexValue').textContent = '#000000';
      dataAvailable = false;
    });

    initChart();
    setInterval(() => { if (dataAvailable) fetchData(); }, 1000);
  </script>
</body>
</html>
