<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Monitor</title>
    <style>
      body {
        font-family: "Prompt", sans-serif;
        background: #111;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      h1 {
        margin-top: 10px;
        font-size: 1.8em;
      }

      #colorBox {
        width: 150px;
        height: 150px;
        border-radius: 16px;
        margin: 20px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      }

      #hexCode {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 20px;
      }

      canvas {
        width: 90vw;
        max-width: 600px;
        height: 300px;
        background: #222;
        border-radius: 10px;
        margin-top: 10px;
      }

      button {
        margin-top: 15px;
        padding: 10px 20px;
        background: #444;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
      }

      button:hover {
        background: #666;
      }
    </style>
  </head>
