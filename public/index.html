<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Real-time Color Sensor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 100%;
      margin: 0 auto;
    }

    .color-box {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }

    #colorHex {
      margin-top: 5px;
      font-size: 14px;
      color: #fff;
    }

    canvas {
      background-color: #222;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      height: 300px;
    }

    button {
      margin-bottom: 20px;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      canvas {
        height: 200px;
      }
      .color-box {
        width: 100px;
        height: 100px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>üé® Real-time Color Sensor</h1>

  <button onclick="resetData()">üîÑ Reset</button>
  <button onclick="calibrateWhite()">üìè Calibrate White</button>

  <div class="container">
    <div class="color-box" id="colorBox">#000000</div>
    <div id="colorHex">#000000</div>
    <canvas id="chart"></canvas>
  </div>

  <script>
    let chart;
    let startTime = Date.now();

    function setupChart() {
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            { label: 'Red', borderColor: 'red', backgroundColor: 'rgba(255,0,0,0.3)', data: [], fill: true },
            { label: 'Green', borderColor: 'lime', backgroundColor: 'rgba(0,255,0,0.3)', data: [], fill: true },
            { label: 'Blue', borderColor: 'blue', backgroundColor: 'rgba(0,0,255,0.3)', data: [], fill: true }
          ]
        },
        options: {
          animation: false,
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true, max: 255 },
            x: { title: { display: true, text: "Time (s)" } }
          }
        }
      });
    }

    function updateColorBox(r, g, b) {
      let hex = `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`;
      document.getElementById('colorBox').style.backgroundColor = `rgb(${r},${g},${b})`;
      document.getElementById('colorHex').textContent = hex;
    }

    function addData(r, g, b) {
      let t = Math.floor((Date.now() - startTime) / 1000);
      chart.data.labels.push(t);
      chart.data.datasets[0].data.push(r);
      chart.data.datasets[1].data.push(g);
      chart.data.datasets[2].data.push(b);

      if (chart.data.labels.length > 100) {
        chart.data.labels.shift();
        chart.data.datasets.forEach(ds => ds.data.shift());
      }

      updateColorBox(r, g, b);
      chart.update();
    }

    function resetData() {
      startTime = Date.now();
      chart.data.labels = [];
      chart.data.datasets.forEach(ds => ds.data = []);
      chart.update();
      document.getElementById('colorBox').style.backgroundColor = '#000000';
      document.getElementById('colorHex').textContent = '#000000';
    }

    function calibrateWhite() {
      if(ws.readyState === WebSocket.OPEN) {
        ws.send("calibrate");
        alert("‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á Calibrate ‡πÑ‡∏õ‡∏¢‡∏±‡∏á NodeMCU ‡πÅ‡∏•‡πâ‡∏ß");
      }
    }

    setupChart();

    // ====== WebSocket ======
    const ws = new WebSocket("ws://color-hplc.onrender.com/ws"); // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ï‡∏≤‡∏° server
    ws.onopen = () => console.log("Connected to sensor server");
    ws.onclose = () => console.log("Disconnected from sensor server");
    ws.onmessage = (event) => {
      try {
        let data = JSON.parse(event.data);
        addData(data.r, data.g, data.b);
      } catch(e) { console.error(e); }
    };
  </script>
</body>
</html>
